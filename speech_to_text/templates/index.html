<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé§ Audio to Text (AI Magic)</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2b0a4e, #4a148c);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    
    .emoji {
      position: absolute;
      font-size: 24px;
      opacity: 0.7;
      animation: float 6s infinite ease-in-out;
    }
    .emoji:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
    .emoji:nth-child(2) { top: 50%; left: 10%; animation-delay: 1s; }
    .emoji:nth-child(3) { top: 80%; right: 8%; animation-delay: 2s; }
    .emoji:nth-child(4) { top: 30%; right: 12%; animation-delay: 3s; }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0.8; }
      50% { transform: translateY(-15px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.8; }
    }

    .container {
      background: rgba(255,255,255,0.1);
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
      text-align: center;
      backdrop-filter: blur(8px);
      width: 420px;
      margin-top: 50px;
      z-index: 10;
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      color: #ffccff;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p.sub {
      font-size: 13px;
      opacity: 0.8;
    }

    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #ff007a, #ff9900);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* Lyrics Section */
    .lyrics {
      margin-top: 40px;
      font-size: 1.3rem;
      line-height: 1.8;
      width: 90%;
      text-align: center;
      white-space: pre-wrap;
      animation: fadeInLyrics 1.2s ease forwards;
    }

    @keyframes fadeInLyrics {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
 
  <div class="emoji">üéµ</div>
  <div class="emoji">üé∂</div>
  <div class="emoji">üé§</div>
  <div class="emoji">üéß</div>

  <div class="container">
    <h2>üéôÔ∏è Audio to Text</h2>
    <p class="sub">Upload your audio file & let AI transcribe it magically ‚ú®</p>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="audio" accept="audio/*" required>
      <button type="submit">üéß Convert Now</button>
    </form>
  </div>

  {% if text %}
 
  <div class="lyrics" id="lyricsDisplay"></div>

  <script>
    const lyricsText = `{{ text }}`;
    const display = document.getElementById("lyricsDisplay");
    const lines = lyricsText.split(/[\n\.]/).filter(l => l.trim() !== "");
    let i = 0;

    function showNextLine() {
      if (i < lines.length) {
        const line = document.createElement("div");
        line.textContent = lines[i];
        line.style.opacity = "0";
        display.appendChild(line);

        setTimeout(() => {
          line.style.transition = "opacity 1s ease";
          line.style.opacity = "1";
        }, 50);

        i++;
        setTimeout(showNextLine, 1500); 
      }
    }

    showNextLine();
  </script>
  {% endif %}
</body>
</html>
